apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'application'


mainClassName = 'com.anhnbt.Main'

repositories {
    jcenter()
}

dependencies {
    testImplementation('junit:junit:4.13') {
        exclude group: 'org.hamcrest'
    }
    compile group: 'com.microsoft.sqlserver', name: 'mssql-jdbc', version: '8.2.2.jre8'
}
